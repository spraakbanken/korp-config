label:
  swe: Kubhist
  eng: Kubhist
order: 50
description:
  swe: |
    <p>I Kubhist (Kungliga bibliotekets historiska tidningar) kan du söka bland historiska dagstidningar. Datan innehåller två uppsättningar: Den första KubHist-versionen skapades inom <a href="https://riksarkivet.se/digidaily">DigiDaily-projektet</a> som involverade Kungliga biblioteket (KB), Riksarkivet och Mittuniversitetet. Den andra versionen som går under namnet Kubhist 2 är en omarbetad version av den första mängden med tillägg av flera dagstidningar som digitaliserade med en förbättrad OCR-process.</p>
    <p>Språkbanken Text har inte varit inblandad i digitaliseringsprocessen. Materialet är OCR-bearbetat av den kommersiella ABBYY Finereader OCR-programvaran med programvarans inbyggda modeller. Dessa modeller, som ursprungligen tränades på svenskt material i början av 2000-talet, var inte tränade för att fånga specifika drag i tidningarna som layout och typografi. Följaktligen innehåller materialet en del OCR-fel.</p>
  eng: |
    <p>In Kubhist (Kungliga bibliotekets historiska tidningar, historical newspapers of the Royal Library), you can search through historical daily newspapers. The data consists of two sets: The first KubHist version was created within the <a href="https://riksarkivet.se/digidaily">DigiDaily</a> project involving the Royal Library, the Swedish National Archives, and Mid Sweden University. The second version, called Kubhist 2, is a revised version of the first set with the addition of several newspapers digitized with an improved OCR process.</p>
    <p>Språkbanken Text has not been involved in the digitization process. The material has been OCR processed by commercial software ABBYY FineReader OCR with its built-in models. These models, originally trained on Swedish material in the early 2000s, were not trained to capture specific features of the newspapers such as layout and typography. Consequently, the material contains some OCR errors.</p>
folders:
  kubhist:
    title: Kubhist
    description: Korpussamlingen Kubhist är ett resultat av projektet
        <a href="https://riksarkivet.se/digidaily"
        target="blank">Digidaily</a> som var ett utvecklingsprojekt där Riksarkivet tillsammans
        med Kungliga biblioteket och Mittuniversitetet utvecklade rationella metoder och processer
        för massdigitalisering och texttolkning av dagstidningar. Projektet löpte mellan
        2010 och 2014.<br><br>
        Korpusarna i den här mappen har annoterats om 2023 och innehåller tidningsartiklar mellan 1907 och 1926.
  kubhist2:
    title: Kubhist 2
    description: Korpussamlingen Kubhist är ett resultat av projektet
        <a href="https://riksarkivet.se/digidaily"
        target="blank">Digidaily</a> som var ett utvecklingsprojekt där Riksarkivet tillsammans
        med Kungliga biblioteket och Mittuniversitetet utvecklade rationella metoder och processer
        för massdigitalisering och texttolkning av dagstidningar. Projektet löpte mellan
        2010 och 2014.<br><br>
        Kubhist 2 är en uppdaterad version av Kubhist med förbättrad OCR och mer material.
        Tidningsartiklarna sträcker sig från 1645 till 1906.
