label:
  swe: SAOB
  eng: SAOB
description:
  swe: |
    <p>Primärt i det här läget är <a href="https://spraakbanken.gu.se/resurser/saob-bocker" target="_blank">SAOB-korpusen</a>.</p>
    <p>Utöver SAOB-korpusen, så har vi lagt till material från andra Korp-lägen som är relevanta för för SAOB-redaktionens arbete.</p>
  eng: |
    <p>Primary in this mode is the <a href="https://spraakbanken.gu.se/en/resources/saob-bocker" target="_blank">SAOB corpus</a>.</p>
    <p>In addition to the SAOB corpus, we have added material from other Korp modes that are relevant for the SAOB editorial work.</p>
