    description:
      swe: |-
        <b>Material från äldre svenska kvinnotidskrifter</b><br><br>
        Korpusen innehåller artiklar från olika kvinnotidningar från slutet av 1800-talet och början av 1900-talet som är digitaliserade i GU:s digitala arkiv över äldre svenska kvinnotidskrifter (www2.ub.gu.se/kvinn/digtid). Den är uppdelad i 7 delresurser baserat på den tidskrift som texterna kommer från (Dagny, Hertha, Idun, Kvinnornas Tidning, Morgonbris, Röstrrätt för kvinnor och Tidevarvet).
