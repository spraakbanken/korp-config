context:
  - label:
      eng: 1 link
      swe: 1 meningspar
    value: 1 link
hide: true
id: saltnld-nl
lang: nld
linked_to:
  - saltnld-sv
mode:
  - name: parallel
pos_attributes:
  - pos:
      label:
        eng: part-of-speech
        swe: ordklass
      extended_component: datasetSelect
      dataset:
        adjective: adjective
        adverb: adverb
        article: article
        conjunction: conjunction
        interjection: interjection
        noun: noun
        number: numeral
        particle_"te": particle “te”
        preposition: preposition
        pronomial_adverb: pronomial adverb
        pronoun: pronoun
        punctuation: punctuation
        verb: verb
  - msd:
      label: msd
      extended_component: datasetSelect
      dataset:
        adj: adjective
        "adj*kop": truncated adjective
        adjabbr: abbreviated adjective
        adv: adverb
        advabbr: abbreviated adverb
        det__art: article
        conjcoord: coordinating conjunction
        conjsubo: subordinating conjunction
        int: interjection
        noun*kop: truncated noun
        nounabbr: abbreviated noun
        nounpl: plural noun
        nounprop: proper name
        nounsg: singular noun
        num__card: cardinal number
        num__ord: ordinal number
        partte: particle “te”
        prep: preposition
        prepabbr: abbreviated preposition
        pronadv: pronomial adverb
        det__demo: attributively used demonstrative pronoun
        det__excl: attributively used exclamative pronoun
        det__indef: attributively used indefinite pronoun
        det__poss: attributively used possessive pronoun
        det__quest: attributively used question pronoun
        det__rel: attributively used relative pronoun
        prondemo: independently used demonstrative pronoun
        pronindef: independently used indefinite pronoun
        pronpers: independently used personal pronoun
        pronposs: independently used possessive pronoun
        pronquest: independently used question pronoun
        pronrefl: reflexive pronoun
        pronrel: independently used relative pronoun
        "$.": sentence-final punctuation
        punc: sentence-internal punctuation
        verbinf: infinitival verb
        verbpapa: past participle verb
        verbpastpl: plural past tense verb
        verbpastsg: singular past tense verb
        verbpresp: present participle verb
        verbprespl: plural present tense verb
        verbpressg: singular present tense verb
  - lemma:
      label:
        eng: baseform
        swe: grundform
  - linkref:
      display_type: hidden
      label: linkref
  - wordlink-sv:
      display_type: hidden
      label: wordlink
struct_attributes:
  - text_author: author
  - text_title: title
  - page_n:
      label:
        eng: page number
        swe: sidnummer
  - text_origlang:
      dataset:
        nld: dutch
        swe: swedish
      extended_component: datasetSelect
      label:
        eng: original language
        swe: originalspråk
  - text_year: year
title: SALT svenska-nederländska
within:
  - label:
      eng: link
      swe: meningspar
