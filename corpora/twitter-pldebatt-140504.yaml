context:
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
  - label:
      eng: 1 text
      swe: 1 text
    value: 1 text
custom_attributes:
  - text_url:
      custom_type: struct
      label: url
      pattern: <a href='http://twitter.com/<%= struct_attrs.user_username %>/status/<%=
        struct_attrs.text_id %>' target='_blank'>http://twitter.com/<%= struct_attrs.user_username
        %>/status/<%= struct_attrs.text_id %></a>
description: Material från Twitter, insamlat under partiledardebatten 4 maj 2014 samt
  några dagar före och efter.
id: twitter-pldebatt-140504
mode:
  - folder: socialmedia.twitter
    name: default
pos_attributes:
  - lemma: lemma
  - pos: pos
  - msd: msd
  - lex: lex
  - dephead: dephead
  - deprel: deprel
  - ref: ref
  - sense: sense
  - complemgram: complemgram
  - ne_ex: ne_ex
  - ne_name: ne_name
  - ne_type: ne_type
  - ne_subtype: ne_subtype
  - compwf: compwf
  - prefix: prefix
  - suffix: suffix
struct_attributes:
  - text_id:
      display_type: hidden
      label: id
  - text_datetime:
      label:
        eng: date
        swe: datum
  - text_retweets:
      label: retweets
  - user_username:
      label:
        eng: username
        swe: användarnamn
  - text_coordinates:
      label:
        eng: coordinates
        swe: koordinater
  - text_hashtags:
      label:
        eng: hashtags
        swe: hashtaggar
      type: set
  - text_mentions:
      label:
        eng: mentions
        swe: omnämnda
      type: set
  - text_replytouser:
      label:
        eng: reply to
        swe: svar till
  - text_weekday:
      label:
        eng: weekday
        swe: veckodag
  - user_created:
      label:
        eng: member since
        swe: medlem sedan
  - user_description:
      label:
        eng: description
        swe: beskrivning
      pattern: '<p style="margin-left: 5px;"><%=val%></p>'
  - user_followers:
      label:
        eng: followers
        swe: följare
  - user_following:
      label:
        eng: following
        swe: följer
  - user_location:
      label:
        eng: lives at
        swe: bor
  - user_name:
      label:
        eng: name
        swe: namn
  - user_tweets:
      label: tweets
  - user_url:
      label:
        eng: website
        swe: webbsida
      type: url
  - text_location:
      label:
        eng: location
        swe: plats
title: Twitter - Partiledardebatt maj 2014
within:
  - label:
      eng: sentence
      swe: mening
    value: sentence
  - label:
      eng: text
      swe: text
    value: text
