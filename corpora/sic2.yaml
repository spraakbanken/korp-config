  - lemma: lemma
  - pos: pos
  - msd: msd
  - lex: lex
  - dephead: dephead
  - deprel: deprel
  - ref: ref
  - sense: sense
  - complemgram: complemgram
  - ne_ex: ne_ex
  - ne_name: ne_name
  - ne_type: ne_type
  - ne_subtype: ne_subtype
  - compwf: compwf
  - prefix: prefix
  - suffix: suffix
  - blingbring: blingbring
  - swefn: swefn
  - sentiment: sentiment
struct_attributes:
  - text_blingbring: text_blingbring
  - text_swefn: text_swefn
  - text_lix: text_lix
  - text_ovix: text_ovix
  - text_nk: text_nk
