context:
  - label:
      eng: 1 text
      swe: 1 text
    value: 1 text
custom_attributes:
  - karp_link:
      custom_type: pos
      label: Karp
      pattern: <a href='http://spraakbanken.gu.se/karp/#?mode=npegl_got&searchTab=extended&extended=and|DB_item_id|equals|<%=
        pos_attrs.np_db_item_id %>&search=extended||and|DB_item_id|equals|<%= pos_attrs.np_db_item_id
        %>' target='_blank'>go to entry</a>
description: ''
id: npegl-got
limited_access: true
mode:
  - name: npegl
pos_attributes:
  - np_language:
      is_struct_attr: true
      label:
        eng: language
        swe: språk
  - np_db_item_id:
      is_struct_attr: true
      label: db item id
  - np_corpus_unit_id:
      is_struct_attr: true
      label: corpus unit id
  - np_gender:
      extended_component: structServiceSelect
      is_struct_attr: true
      label:
        eng: gender
        swe: kön
  - np_number:
      extended_component: structServiceSelect
      is_struct_attr: true
      label: number
  - np_case:
      extended_component: structServiceSelect
      is_struct_attr: true
      label: case
  - np_grammatical_function:
      extended_component: structServiceSelect
      is_struct_attr: true
      label: grammatical function
  - e_cat:
      extended_component: npeglECat
      group_by: group_by
      is_struct_attr: true
      label:
        eng: category
        swe: kategori
      opts:
        equal: '='
        not_equal: '!='
        not_subsumed_by: '!*='
        subsumed_by: '*='
      stats_cqp: npeglCQP
      stats_stringify: npeglStringify
  - e_name:
      is_struct_attr: true
      label:
        eng: baseform
        swe: grundform
  - e_features_adjsem:
      extended_component: structServiceSelect
      is_struct_attr: true
      label: adjectival semantics
  - e_features_decl:
      extended_component: structServiceSelect
      is_struct_attr: true
      label: declension
  - e_features_degr:
      extended_component: structServiceSelect
      is_struct_attr: true
      label: degree
  - e_features_genprole:
      extended_component: structServiceSelect
      is_struct_attr: true
      label: genitive role
  - e_features_nounsem:
      extended_component: structServiceSelect
      is_struct_attr: true
      label: noun semantics
  - e_indices_ismoddedidx:
      hide_extended: true
      is_struct_attr: true
      label: identifier
  - e_indices_modsidx:
      hide_extended: true
      is_struct_attr: true
      label: modifies
  - e_tags_anim:
      is_struct_attr: true
      label: animate
  - e_tags_def:
      dataset:
        ? ''
        : undefined
        .+: defined
      escape: false
      extended_component: datasetSelect
      is_struct_attr: true
      label: definite
      opts:
        is: '='
  - e_tags_noundrv:
      dataset:
        ? ''
        : undefined
        .+: defined
      escape: false
      extended_component: datasetSelect
      is_struct_attr: true
      label: derived noun
      opts:
        is: '='
  - e_tags_nounless:
      dataset:
        ? ''
        : undefined
        .+: defined
      escape: false
      extended_component: datasetSelect
      is_struct_attr: true
      label: nounless apposition
      opts:
        is: '='
  - e_tags_nounsuff:
      dataset:
        ? ''
        : undefined
        .+: defined
      escape: false
      extended_component: datasetSelect
      is_struct_attr: true
      label: suffixed article
      opts:
        is: '='
  - e_tags_relnoun:
      dataset:
        ? ''
        : undefined
        .+: defined
      escape: false
      extended_component: datasetSelect
      is_struct_attr: true
      label: relational noun
      opts:
        is: '='
  - np_degree_of_interest:
      extended_component: structServiceSelect
      is_struct_attr: true
      label: degree of interest
  - np_verified:
      is_struct_attr: true
      label: verified
  - np_comments:
      is_struct_attr: true
      label: comments
  - np_annotation_time:
      is_struct_attr: true
      label: annotation time
  - np_annotator:
      is_struct_attr: true
      label: annotator
title: 'NPEGL: Gothic'
within:
  - label:
      eng: e
      swe: e
    value: e
  - label:
      eng: np
      swe: np
    value: np
  - label:
      eng: text
      swe: text
    value: text
