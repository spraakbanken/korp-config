description:
  swe: |-
    <b>En samling med 23 romaner utgivna 1999 på Norstedts förlag</b><br><br><p>
    Norstedtsromaner innehåller 23 romaner utgivna år 1999.
    <ul>
    <li>Andhé, Stefan - Oj vilka loja lejon</li>
    <li>Brundtland, Gro Harlem - Dramatiska år : 1986-1996</li>
    <li>Claeson, Stewe - Stämma i havet : bidrag till allmänna köldläran</li>
    <li>Connelly, Michael - Svart eko</li>
    <li>Drakulic, Slavenka - Som om jag inte vore där</li>
    <li>Edelfeldt, Inger - Det hemliga namnet</li>
    <li>Ehnmark, Anders - Minnets hemlighet : en bok om Erik Gustaf Geijer</li>
    <li>Francis, Clare - Mörk passion</li>
    <li>Greer, Germaine - Kvinnan i sin helhet</li>
    <li>Guterson, David - Öster om bergen</li>
    <li>Hasselmark, Nils-Åke - Vindarna kring Arholma</li>
    <li>James, Erica - Kärlek eller förnuft</li>
    <li>Larsen, Michael - Ormen i Sydney</li>
    <li>Lindgren, Torgny - I brokiga blads vatten</li>
    <li>McBain, Ed - Den vindögda björnen</li>
    <li>Mosley, Walter - En liten gul hund</li>
    <li>Márky, Ildikó - Första kontingenten</li>
    <li>Odensten, Per - En lampa som gör mörker</li>
    <li>Schulze, Ingo - Simple storys</li>
    <li>Swartz, Richard - Ett hus i Istrien</li>
    <li>Valdés, Zoé - Jag skänkte dig mitt liv</li>
    <li>Wassmo, Herbjørg - Karnas arv</li>
    <li>Wolfe, Tom - En riktig man</li>
    </ul>
    </p>
  eng: A collection of 23 novels issued by Norstedts publishing house in 1999
