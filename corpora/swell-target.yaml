attribute_filters:
  - text_text_types
  - text_l1
  - text_gender
  - text_subject
  - text_age
  - text_grade
  - text_grading_scale
context:
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
custom_attributes:
  - pdf:
      custom_type: struct
      label: ''
      pattern: <a href='https://spraakbanken.gu.se/swell/portal/files/instructions/SweLL_-_Metadata_explanation.pdf'
        target='_blank'>Metadata explanation</a>
description: ''
id: swell-target
limited_access: true
mode:
  - folder: protected
    name: default
pos_attributes:
  - correction_label:
      label:
        eng: correction label
        swe: korr-kod
  - original_form:
      label: original_form
  - pseudo_label:
      label:
        eng: pseudo label
        swe: pseudo-kod
  - lemma: lemma
  - pos: pos
  - msd: msd
  - lex: lex
  - dephead: dephead
  - deprel: deprel
  - ref: ref
  - sense: sense
  - complemgram: complemgram
  - ne_ex: ne_ex
  - ne_name: ne_name
  - ne_type: ne_type
  - ne_subtype: ne_subtype
  - compwf: compwf
  - prefix: prefix
  - suffix: suffix
struct_attributes:
  - text_birthyear_interval:
      extended_component: structServiceSelect
      label:
        eng: birth year
        swe: födelseår
  - text_age:
      extended_component: structServiceSelect
      label:
        eng: age
        swe: ålder
  - text_gender:
      extended_component: structServiceSelect
      label:
        eng: gender
        swe: kön
  - text_l1:
      extended_component: structServiceSelect
      label:
        eng: native language
        swe: modersmål
  - text_residence:
      extended_component: structServiceSelect
      label: residence
  - text_student_id:
      extended_component: structServiceSelect
      label: student ID
  - text_grade:
      extended_component: structServiceSelect
      label:
        eng: proficiency level
        swe: kunskapsnivå
  - text_course_subject:
      extended_component: structServiceSelect
      label:
        eng: course subject
        swe: kursämne
  - text_date:
      extended_component: structServiceSelect
      label:
        eng: date
        swe: datum
  - text_essay_id:
      label: essay ID
  - text_task_id:
      extended_component: structServiceSelect
      label: task ID
  - text_task_url:
      label: url
      type: url
  - text_type:
      extended_component: structServiceSelect
      label:
        eng: type
        swe: typ
  - text_subject:
      extended_component: structServiceSelect
      label:
        eng: subject
        swe: ämne
  - text_course_level:
      extended_component: structServiceSelect
      label: course_level
  - text_writing_language:
      extended_component: structServiceSelect
      label: writing_language
  - text_grading_scale:
      extended_component: structServiceSelect
      label:
        eng: grading scale
        swe: betygsskala
  - text_text_types:
      extended_component: structServiceSelect
      label: genre
  - text_svala_link:
      label: full text
      pattern: <a href='<%= struct_attrs.text_svala_link %>' target='_blank'>länk</a>
title: SweLL target
within:
  - label:
      eng: sentence
      swe: mening
    value: sentence
