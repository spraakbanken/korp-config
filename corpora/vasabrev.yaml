context:
  - label:
      eng: 1 paragraph
      swe: 1 stycke
    value: 1 paragraph
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
description: Konung Gustaf den förstes registratur
id: vasabrev
mode:
  - name: all_hist
morphology: swedbergm|dalinm|saldom
pos_attributes:
  - dalinlex:
      extended_component:
        name: autocExtended
        options:
          error_on_empty: true
          type: lemgram
          variant: dalin
      external_search: https://spraakbanken.gu.se/karp/#?mode=DEFAULT&search=extended||and|lemgram|equals|<%=
        val.replace(/:\d+/, '') %>
      internal_search: true
      label: dalin-lemgram
      opts:
        is: contains
        is_not: not contains
      stringify: lemgram
      type: set
  - lemma: lemma
  - pos: pos
  - msd: msd
  - lex: lex
  - dephead: dephead
  - deprel: deprel
  - ref: ref
  - saldo: sense-old
  - prefix: prefix-old
  - suffix: suffix-old
struct_attributes:
  - text_fromyear:
      label:
        eng: year (from)
        swe: år (start)
  - text_toyear:
      label:
        eng: year (to)
        swe: år (slut)
  - text_title: title
  - text_published:
      label:
        eng: published
        swe: publicerat
title:
  swe: Gustav Vasas brevproduktion
  eng: Gustav Vasa's letter production
within:
  - label:
      eng: paragraph
      swe: stycke
    value: paragraph
  - label:
      eng: sentence
      swe: mening
    value: sentence
