context:
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
  - label:
      eng: 1 text
      swe: 1 text
    value: 1 text
custom_attributes:
  - text_url:
      custom_type: struct
      label: url
      pattern: <a href='http://twitter.com/<%= struct_attrs.user_username %>/status/<%=
        struct_attrs.text_id %>' target='_blank'>http://twitter.com/<%= struct_attrs.user_username
        %>/status/<%= struct_attrs.text_id %></a>
description: Material från ett urval av svenskspråkiga Twitteranvändare från 2015.
id: twitter-2015
mode:
  - folder: socialmedia.twitter
    name: default
pos_attributes:
  - lemma: lemma
  - pos: pos
  - msd: msd
  - lex: lex
  - dephead: dephead
  - deprel: deprel
  - ref: ref
  - sense: sense
  - complemgram: complemgram
  - ne_ex: ne_ex
  - ne_name: ne_name
  - ne_type: ne_type
  - ne_subtype: ne_subtype
  - compwf: compwf
  - prefix: prefix
  - suffix: suffix
  - blingbring: blingbring
  - swefn: swefn
  - sentiment: sentiment
struct_attributes:
  - text_blingbring: text_blingbring
  - text_swefn: text_swefn
  - text_lix: text_lix
  - text_ovix: text_ovix
  - text_nk: text_nk
  - text_id:
      display_type: hidden
      label: id
  - text_datetime:
      label:
        eng: date
        swe: datum
  - text_retweets:
      label: retweets
  - user_username:
      label:
        eng: username
        swe: användarnamn
  - text_favourite_count:
      label:
        eng: favourite count
        swe: favoriter
title:
  swe: Svensk Twitter 2015
  eng: Swedish Twitter 2015
within:
  - label:
      eng: sentence
      swe: mening
    value: sentence
  - label:
      eng: text
      swe: text
    value: text
