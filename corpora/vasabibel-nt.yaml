context:
  - label:
      eng: 1 paragraph
      swe: 1 stycke
    value: 1 paragraph
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
description:
  swe: Nya Testamentet i Gustav Vasas bibel /under jämförelse med texten av år 1526
    utgivet av Natan Lindqvist 1941
  eng: The new testament in Gustav Vasa's Bible published by Natan Lidqvist in 1941
id: vasabibel-nt
mode:
  - folder: bibel
    name: all_hist
  - name: bible
morphology: swedbergm|dalinm|saldom
pos_attributes:
  - dalinlex:
      extended_component:
        name: autocExtended
        options:
          error_on_empty: true
          type: lemgram
          variant: dalin
      external_search: https://spraakbanken.gu.se/karp/#?mode=DEFAULT&search=extended||and|lemgram|equals|<%=
        val.replace(/:\d+/, '') %>
      internal_search: true
      label: dalin-lemgram
      opts:
        is: contains
        is_not: not contains
      stringify: lemgram
      type: set
  - lemma: lemma
  - pos: pos
  - msd: msd
  - lex: lex
  - dephead: dephead
  - deprel: deprel
  - ref: ref
  - saldo: sense-old
  - prefix: prefix-old
  - suffix: suffix-old
struct_attributes:
  - text_title: title
  - text_year: year
  - text_publisher:
      label:
        eng: publisher
        swe: utgivare
  - text_published:
      label:
        eng: published
        swe: publicerat
title:
  swe: Gustav Vasas bibel - Nya testamentet
  eng: Gustav Vasa's bible - New testament
within:
  - label:
      eng: paragraph
      swe: stycke
    value: paragraph
  - label:
      eng: sentence
      swe: mening
    value: sentence
