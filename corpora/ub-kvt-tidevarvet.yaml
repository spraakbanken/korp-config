context:
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
description:
  swe: En korpus med texter fr√•n kvinnotidningen Tidevarvet
  eng: A corpus with texts from the women's newspaper Tidevarvet
id: ub-kvt-tidevarvet
mode:
  - folder: ubkvt
    name: all_hist
morphology: saldom|dalinm|swedbergm
pos_attributes:
  - dalinlex:
      extended_component:
        name: autocExtended
        options:
          error_on_empty: true
          type: lemgram
          variant: dalin
      external_search: https://spraakbanken.gu.se/karp/?mode=saldom&lexicon=saldom&query=and(equals|lemgram|"<%=
        val.replace(/:\d+/, '') %>")
      internal_search: true
      label: dalin-lemgram
      opts:
        is: contains
        is_not: not contains
      stringify: lemgram
      type: set
  - lemma: lemma
  - pos: pos
  - msd: msd
  - lex: lex
  - dephead: dephead
  - deprel: deprel
  - ref: ref
  - saldo: sense-old
  - prefix: prefix-old
  - suffix: suffix-old
struct_attributes:
  - page_nr:
      label:
        eng: page
        swe: sida
  - text_title:
      label:
        eng: title
        swe: titel
      opts:
        is: '='
        is_not: '!='
  - text_year: year
title:
  swe: 'Kvinnotidningar: Tidevarvet'
  eng: 'Kvinnotidningar: Tidevarvet'
within:
  - label:
      eng: sentence
      swe: mening
    value: sentence
