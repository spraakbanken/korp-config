attribute_filters:
  - text_age
  - text_gender
  - text_text_types
  - text_l1
  - text_approximate_level
  - text_course_subject
  - text_grading_scale
  - text_school_type
  - text_edu_level
  - text_task_type
context:
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
custom_attributes:
  - pdf:
      custom_type: struct
      label: ''
      pattern: <a href='https://spraakbanken.github.io/swell-release-v1/Metadata-SweLL'
        target='_blank'>Metadata explanation</a>
description: ''
id: swellv1-target
limited_access: true
mode:
  - folder: l2
    name: default
pos_attributes:
  - lemma: lemma
  - pos: pos
  - msd: msd
  - lex: lex
  - dephead: dephead
  - deprel: deprel
  - ref: ref
  - sense: sense
  - complemgram: complemgram
  - ne_ex: ne_ex
  - ne_name: ne_name
  - ne_type: ne_type
  - ne_subtype: ne_subtype
  - compwf: compwf
  - prefix: prefix
  - suffix: suffix
  - original_form:
      label: original form
  - pseudo_label:
      label: pseudo label
  - correction_label:
      label: correction label
struct_attributes:
  - text_course_subject:
      extended_component: structServiceSelect
      label:
        eng: course subject
        swe: kursämne
  - text_date:
      extended_component: structServiceSelect
      label:
        eng: date
        swe: datum
  - text_essay_id:
      label: essay ID
  - text_task_id:
      extended_component: structServiceSelect
      label: task ID
  - text_gender:
      extended_component: structServiceSelect
      label:
        eng: gender
        swe: kön
  - text_student_id:
      extended_component: structServiceSelect
      label: student ID
  - text_age:
      extended_component: structServiceSelect
      label:
        eng: age
        swe: ålder
  - text_task_url:
      label:
        eng: task URL
        swe: URL till uppgift
      type: url
  - text_approximate_level:
      extended_component: structServiceSelect
      label:
        eng: approximate level
        swe: ungefärlig nivå
  - text_cefr_level:
      extended_component: structServiceSelect
      label:
        eng: proficiency level (CEFR)
        swe: kunskapsnivå (CEFR)
  - text_edu_level:
      extended_component: structServiceSelect
      label:
        eng: education level
        swe: utbildningsnivå
  - text_grade:
      extended_component: structServiceSelect
      label:
        eng: essay grade
        swe: uppsatsbetyg
  - text_task_date:
      extended_component: structServiceSelect
      label:
        eng: task date
        swe: uppgiftsdatum
  - text_task_format:
      extended_component: structServiceSelect
      label:
        eng: task format
        swe: uppgiftsformat
  - text_task_subject:
      extended_component: structServiceSelect
      label:
        eng: task subject
        swe: uppgiftsämne
  - text_task_type:
      extended_component: structServiceSelect
      label:
        eng: task type
        swe: uppgiftstyp
  - text_time_in_sweden:
      extended_component: structServiceSelect
      label:
        eng: residence in Sweden
        swe: tid i Sverige
  - text_birthyear_interval:
      extended_component: structServiceSelect
      label:
        eng: birth year
        swe: födelseår
  - text_l1:
      extended_component: structServiceSelect
      label:
        eng: native language
        swe: modersmål
  - text_grading_scale:
      extended_component: structServiceSelect
      label:
        eng: grading scale
        swe: betygsskala
  - text_text_types:
      extended_component: structServiceSelect
      label: genre
  - text_svala_link:
      label: full text
      pattern: <a href='<%= struct_attrs.text_svala_link %>' target='_blank'>länk</a>
  - text_lessontext_topic:
      extended_component: structServiceSelect
      label:
        eng: lessontext topic
        swe: lektionstextämne
  - text_nr_essay_student:
      extended_component: structServiceSelect
      label:
        eng: essays/student
        swe: uppsatser/student
  - text_school_type:
      extended_component: structServiceSelect
      label:
        eng: school type
        swe: skolform
title: SweLL v1 target
within:
  - label:
      eng: sentence
      swe: mening
    value: sentence
