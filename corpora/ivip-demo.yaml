attribute_filters:
  - text_country
  - text_city
  - text_place
  - text_consentid
context:
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
  - label:
      eng: 1 text
      swe: 1 text
    value: 1 text
custom_attributes:
  - text_speaker_custom:
      custom_type: struct
      label:
        eng: speaker
        swe: talare
      pattern: <span><%= pos_attrs.sentence_speaker_id %> <%= pos_attrs.sentence_speaker_role
        %></span>
  - video:
      custom_type: struct
      label:
        eng: recording
        swe: inspelning
      sidebar_component:
        name: ivipVideo
        options:
          baseURL: https://spraakbanken.gu.se/korp/data/ivip-demo/
description: Interaktion och variation i pluricentriska språk – Kommunikativa mönster
  i sverigesvenska och finlandssvenska. Detta är en öppen delmängd av IVIP-korpusen.
id: ivip-demo
mode:
  - name: default
pos_attributes:
  - sentence_speaker_region:
      extended_component: structServiceSelect
      is_struct_attr: true
      label:
        eng: speaker region
        swe: talarregion
  - sentence_speaker_age:
      is_struct_attr: true
      label:
        eng: speaker age
        swe: talarålder
  - sentence_speaker_gender:
      dataset:
        ? ''
        : Odefinerat
        female: female
        male: male
      extended_component: datasetSelect
      is_struct_attr: true
      label:
        eng: speaker gender
        swe: talarkön
  - sentence_speaker_role:
      dataset:
        ? ''
        : Odefinerat
        Kund: Kund
        Personal: Personal
      extended_component: datasetSelect
      hide_sidebar: true
      is_struct_attr: true
      label:
        eng: speaker role
        swe: talarroll
  - lemma: lemma
  - pos: pos
  - msd: msd
  - lex: lex
  - sense: sense
  - complemgram: complemgram
  - ne_ex: ne_ex
  - ne_name: ne_name
  - ne_type: ne_type
  - ne_subtype: ne_subtype
  - compwf: compwf
  - blingbring: blingbring
  - swefn: swefn
  - sentiment: sentiment
  - prefix: prefix-old
  - suffix: suffix-old
  - sentence_end:
      display_type: hidden
  - sentence_id:
      display_type: hidden
  - sentence_speaker_id:
      extended_component: structServiceSelect
      hide_sidebar: true
      is_struct_attr: true
      label:
        eng: speaker
        swe: talare
  - sentence_start:
      display_type: hidden
  - word_full:
      is_struct_attr: true
      label: annotation
  - word_normalised:
      is_struct_attr: true
      label:
        eng: normalized word form
        swe: normaliserad ordform
  - word_type:
      dataset:
        förkortat: förkortat
        paus: paus
        överlapp: överlapp
      extended_component: datasetSelect
      is_struct_attr: true
      label:
        eng: annotation type
        swe: annotationstyp
      opts:
        is: contains
        is_not: not contains
      type: set
  - _head:
      display_type: hidden
  - _tail:
      display_type: hidden
reading_mode:
  component: ivipReadingMode
  group_element: sentence
struct_attributes:
  - text_country:
      extended_component: structServiceSelect
      label:
        eng: country
        swe: land
  - text_city:
      extended_component: structServiceSelect
      label:
        eng: city
        swe: stad
  - text_place:
      extended_component: structServiceSelect
      label:
        eng: location
        swe: plats
  - text_participants:
      label:
        eng: participants
        swe: deltagare
  - text_consentid:
      label:
        eng: consent ID
        swe: samtyckes-ID
  - text_date: date
  - text_mediatype:
      extended_component: structServiceSelect
      label:
        eng: media type
        swe: mediatyp
  - text_blingbring: text_blingbring
  - text_swefn: text_swefn
  - text_lix: text_lix
  - text_ovix: text_ovix
  - text_nk: text_nk
  - sentence_end:
      display_type: hidden
  - sentence_start:
      display_type: hidden
  - text_mediafile:
      display_type: hidden
  - text_mediafileext:
      display_type: hidden
  - text_mediafilepath:
      display_type: hidden
  - text_type:
      extended_component: structServiceSelect
      hide_sidebar: true
      label:
        eng: material type
        swe: materialtyp
  - sentence_id:
      display_type: hidden
title: IVIP demo
within:
  - label:
      eng: sentence
      swe: mening
    value: sentence
