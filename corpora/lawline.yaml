context:
  - label:
      eng: 1 paragraph
      swe: 1 stycke
    value: 1 paragraph
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
description:
  swe: <b>Frågor och svar kring juridisk rådgivning från lawline.</b><br><br>För åtkomst
    kontakta <a href="mailto:lena.rogstroem@svenska.gu.se">Lena Rogström</a>
  eng: <b>Questions and answers about law counseling.</b><br><br>For access please
    contact <a href="mailto:lena.rogstroem@svenska.gu.se">Lena Rogström</a>
id: lawline
limited_access: true
mode:
  - folder: protected
    name: default
pos_attributes:
  - lemma: lemma
  - pos: pos
  - msd: msd
  - lex: lex
  - dephead: dephead
  - deprel: deprel
  - ref: ref
  - sense: sense
  - complemgram: complemgram
  - ne_ex: ne_ex
  - ne_name: ne_name
  - ne_type: ne_type
  - ne_subtype: ne_subtype
  - compwf: compwf
  - prefix: prefix
  - suffix: suffix
struct_attributes:
  - text_category:
      label:
        eng: category
        swe: kategori
  - text_topic:
      label:
        eng: topic
        swe: ämne
  - text_datum:
      label:
        eng: date
        swe: datum
  - textpart_type:
      dataset:
        answer: answer
        question: question
      extended_component: datasetSelect
      label:
        eng: type
        swe: typ
  - text_url:
      label: url
      pattern: <a href='<%= struct_attrs.text_url %>' target='_blank'><%= struct_attrs.text_url
        %></a>
  - text_category_link:
      label:
        eng: category URL
        swe: kategori-URL
      pattern: <a href='<%= struct_attrs.text_category_link %>' target='_blank'><%=
        struct_attrs.text_category_link %></a>
title: Lawline
within:
  - label:
      eng: sentence
      swe: mening
    value: sentence
