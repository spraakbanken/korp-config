description:
  swe: |-
    <b>Svensk press 1995</b><br><br><p>
    Korpusen består av tidningsartiklar insamlade under följande veckor
    <ul>
    <li>6 (6 feb-12 feb)</li>
    <li>20 (15 maj-21 maj)</li>
    <li>34 (21 aug-27 aug)</li>
    <li>48 (27 nov-3 dec)</li>
    </ul>
    </p>

    <p>
    Ingående tidningar är <B>Arbetet, Dagens Nyheter, Göteborgs-Posten, Svenska Dagbladet och
    Sydsvenskan</B>. Arbetet och Sydsvenskan saknas dock från den fjärde perioden.
    </p>
    <p>
    Vi tackar tidningarna som hela tiden bemött oss mycket
    vänligt och som, trots det extraarbete som våra önskemål
    medfört för dem, inte tvekat att ställa upp.
    </p>

    <p>Göteborg i mars 1997.</p>

    <h2>Avdelningsförkortningar</h2>
    <p>Preliminär (28 okt 2008) förteckning över avdelningar i modernare tidningsmaterial (fr.o.m. 1987)</p>
    <p>De följande förkortningarna anger i princip avdelning, sida etc. enligt vederbörande tidnings egen klassifikation. Några av förkortningarna har ännu inte kunnat tolkas.</p>
