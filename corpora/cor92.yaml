id: cor92
title:
  swe: Corpus Oral de Referencia del Español Contemporáneo
  eng: Oral Copus for Reference of Contemporary Spanish
description:
  swe: <b>Korpus med transkriptioner från inspelade ljudband från 1991 till 1992.
    Del av SOL - Spanska Online</b><br><br>Korpusen sammanställdes mellan januari
    1991 och februari 1992 vid Universidad Autónoma de Madrid (UAM) under ledningen
    av Dr. Francisco Marcos Marín. Texterna innehåller transkriptioner av inspelade
    ljudband av varierande karaktär (privata samtal, undervisning, radio- och tv-program,
    etc.). Korpusen ingår i samlingen SOL - Spanska Online.
  eng: |-
    <b>Corpus with transcriptions from recorded audio tapes from 1991 to 1992. Part of SOL - Spanish Online</b><br><br>
    Compiled between January 1991 and February 1992 at the Universidad Autónoma de Madrid (UAM) under the leadership of Dr. Francisco Marcos Marín. It contains transcriptions of recorded audio tapes of a varied nature (private conversations, lectures, radio and television programmes, etc.). This corpus is part of SOL - Spanish Online.
