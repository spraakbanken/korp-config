context:
  - label:
      eng: 1 paragraph
      swe: 1 stycke
    value: 1 paragraph
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
custom_attributes:
  - metadatalink:
      custom_type: struct
      label:
        eng: more meta data
        swe: mer metadata
      pattern: <ul><li><a href='http://www.kb.se/Sverigesperiodiskalitteratur/'>Sveriges
        Periodiska Litteratur</a></li><li><a href='http://tidning.kb.se/nld/nld/nlnav'>Nya
        Lundstedts Dagstidningar</a></li></ul>
description: <a href="http://feedback.blogg.kb.se/forums/topic/digidailyprojekten-2010-2014/"
  target="blank">Digidaily</a> var ett utvecklingsprojekt där Riksarkivet tillsammans
  med Kungl. biblioteket och Mittuniversitetet utvecklade rationella metoder och processer
  för massdigitalisering och texttolkning av dagstidningar. Projektet löpte mellan
  2010 och 2014.
id: kubhist-postochinrikestidning-1820
mode:
  - folder: kubhist.postochinrikestidning
    name: kubhist
  - folder: kubhist.postochinrikestidning
    name: all_hist
morphology: saldom|dalinm|swedbergm
pos_attributes:
  - dalinlex:
      extended_component:
        name: autocExtended
        options:
          error_on_empty: true
          type: lemgram
          variant: dalin
      external_search: https://spraakbanken.gu.se/karp/#?mode=DEFAULT&search=extended||and|lemgram|equals|<%=
        val.replace(/:\d+/, '') %>
      internal_search: true
      label: dalin-lemgram
      opts:
        is: contains
        is_not: not contains
      stringify: lemgram
      type: set
  - lemma: lemma
  - pos: pos
  - lex: lex
  - dephead: dephead
  - deprel: deprel
  - ref: ref
  - saldo: sense-old
  - prefix: prefix-old
  - suffix: suffix-old
