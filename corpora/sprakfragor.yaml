context:
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
  - label:
      eng: 1 text
      swe: 1 text
    value: 1 text
description:
  swe: <b>Spåkrådets rådgivningsmejl</b><br><br>För åtkomst kontakta <a href="mailto:per-anders.jande@sprakochfolkminnen.se">Per-Anders
    Jande</a>.
  eng: <b>Counselling mails of the Language Council of Sweden</b><br><br>For access
    please contact <a href="mailto:per-anders.jande@sprakochfolkminnen.se">Per-Anders
    Jande</a>.
id: sprakfragor
limited_access: true
mode:
  - folder: protected
    name: default
pos_attributes:
  - lemma: lemma
  - pos: pos
  - msd: msd
  - lex: lex
  - dephead: dephead
  - deprel: deprel
  - ref: ref
  - sense: sense
  - complemgram: complemgram
  - ne_ex: ne_ex
  - ne_name: ne_name
  - ne_type: ne_type
  - ne_subtype: ne_subtype
  - compwf: compwf
  - prefix: prefix
  - suffix: suffix
struct_attributes:
  - text_topic:
      label:
        eng: topic
        swe: ämne
  - text_datetime:
      label:
        eng: date
        swe: datum
  - text_sender:
      label:
        eng: sender
        swe: avsändare
      pattern: <span> <%= val.replace(/</g, '&lt;').replace(/</g, '&lt;') %></span>
      type: set
  - text_receiver:
      label:
        eng: receiver
        swe: mottagare
      pattern: <span> <%= val.replace(/</g, '&lt;').replace(/</g, '&lt;') %></span>
      type: set
  - text_receiver-cc:
      label:
        eng: copy
        swe: kopia
      pattern: <span> <%= val.replace(/</g, '&lt;').replace(/</g, '&lt;') %></span>
      type: set
title:
  swe: Besvarade språkfrågor
  eng: Questions and answers about the Swedish language
within:
  - label:
      eng: sentence
      swe: mening
    value: sentence
