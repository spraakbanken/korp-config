description: Sibirientyska är nedtecknad talad tyska som talas idag av c:a 36 000
  människor i regionen Krasnojarsk i Sibirien (Ryssland). Korpusen har c:a 34 000
  ord. Ryska ord och alla verbformer har annoterats (ryska ord och hybrider står i
  parentes; böjda verbformer får attribut FINIT eller INFINIT). Sibirientyska ingår
  i ett <a href="http://sprak.gu.se/kontakta-oss/larare/andersen-christiane/syntax-in-contact/"
  target="_blank">samarbetsprojekt</a> mellan Göteborgs universitet och Astafjev universitet
  i Krasnojarsk.<br><br><b>Siberian German Corpus</b><br>Siberian German is transcribed
  German spoken of about 36 000 people in the region of Krasnoyarsk in Siberia (Russia).
  The corpus consists of about 34 000 words. Russian words and all verb forms are
  annotated (Russian words and hybrids are given in brackets; verb forms have the
  attribute FINIT or INFINIT). The SGC has been achieved in <a href="http://sprak.gu.se/kontakta-oss/larare/andersen-christiane/syntax-in-contact/"
  target="_blank">cooperation</a> with the Astafyev University in Krasnoyarsk.
