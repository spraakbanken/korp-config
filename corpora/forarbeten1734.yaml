description: "Förarbetena till 1734 års lag utgörs av material från lagkommissionen\
  \ till 1734 års lag. Materialet är från 1686–1735, utgivet av Vilhelsm Sjögren 1900–1909.\
  \ Materialet utgörs av protokoll från sammanträdena (vol. 1–3); lagkommissionens\
  \ förslag (vol. 4\x1F –6); utlåtanden över lagkommissionens förslag (vol. 7) samt\
  \ riksdagshandlingar angående lagkommissionens förslag (vol. 8). Materialet är OCR-skannat\
  \ med manuell efterarbetning."
