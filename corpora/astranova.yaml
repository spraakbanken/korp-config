description:
  swe: |-
    <b>Samtliga nummer av Astra Nova från perioden 2008–2010 med artiklar av finlandssvenska skribenter</b><br><br><p>Korpusen är del av språkbanken för finlandssvenska inom projektet <i>Svenskan i Finland – i dag och i går</i>. Läs mer hos <a href="https://www.sls.fi/sv/infrastruktur-oversiktsprojekt#svenskan-i-finland-i-dag-och-i-gr-20102017">Svenska litteratursällskapet i Finland</a></p>
    <p>
      <a target="_blank" href="http://www.astranova.fi">Astra Nova</a> är en
      tidskrift med feministisk prägel. Innehåller samtliga nummer av Astra Nova
      från perioden 2008–2010 med artiklar av finlandssvenska skribenter. Artiklar
      av utländska skribenter ingår inte i materialet, utan är bortplockade.
    </p>
    <p>
      Tidskriften Astra Nova (www.astra.fi) började utkomma år 1919, men hette då
      Astra och fungerade som språkrör för Svenska kvinnoförbundet i Finland. År
      1992 beslöt Svenska kvinnoförbundet att lägga ner Astra och då grundades en
      fri utgivarförening som fortsatte ge ut tidskriften under namnet Astra Nova.
      År 2012 återtog tidskriften namnet Astra. Tidskriften är en feministisk
      tidskrift och utkommer med fyra nummer per år.
    </p>
  eng: Part of the Finland Swedish language bank over Swedish in Finland today and
    yesterday
