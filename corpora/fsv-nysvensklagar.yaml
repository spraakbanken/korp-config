context:
  - label:
      eng: 1 paragraph
      swe: 1 stycke
    value: 1 paragraph
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
description: <a target="_blank" href="http://project2.sol.lu.se/fornsvenska/">Fornsvenska
  textbanken</a> är ett projekt som digitaliserar fornsvenska texter och gör dem tillgängliga
  över webben. Projektet leds av Lars-Olof Delsing vid Lunds universitet.
id: fsv-nysvensklagar
mode:
  - folder: fsvb.nysvenska
    name: all_hist
  - folder: fsvb.nysvenska
    name: old_swedish
pos_attributes:
  - pos: pos
  - lemma:
      extended_template: <input ng-model='model' >
      label:
        eng: baseform
        swe: grundform
      opts:
        is: contains
        is_not: not contains
      type: set
  - lex:
      extended_component:
        name: autocExtended
        options:
          error_on_empty: true
          type: lemgram
      external_search: https://spraakbanken.gu.se/karp/#?mode=DEFAULT&search=extended||and|lemgram|equals|<%=
        val.replace(/:\d+/, '') %>
      internal_search: true
      label: lemgram
      opts:
        is: contains
        is_not: not contains
      stringify: lemgram
      type: set
struct_attributes:
  - text_title:
      extended_component: structServiceSelect
      label:
        eng: title
        swe: titel
  - text_date: date
title: Nysvenska lagar – Fornsvenska textbankens material
within:
  - label:
      eng: sentence
      swe: mening
    value: sentence
