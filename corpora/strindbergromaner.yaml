description: |
  <b>August Strindbergs samlade verk. Innehåller material från de 59 volymer som utgivits fram till år 2003.</b><br><br>
  Korpusen bygger på Kerstin Dahlbäcks arbetsmaterial med samtliga tryckta och otryckta brev av Strindberg som var tillgängliga
  1 augusti 1991. Materialet kan innehålla både korrekturfel och tolkningsfel utifrån de handskrivna förlagorna. Breven från de
  sista åren har preliminära beteckningar och ska omnumreras i överensstämmelse med delarna XVII–XX i utgåvan av Strindbergs brev.
