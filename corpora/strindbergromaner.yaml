description:
  swe: |-
    <b>Del av August Strindbergs samlade verk</b><br><br><p>
    August Strindbergs romaner och dramer har utgivits som Nationalupplagan av August Strindbergs samlade verk av Stockholms universitet och Norstedts.
    </p>

    <p>
    Materialet i databaserna är ej korrekturläst av utgivarna, smärre felaktigheter och avvikelser från de tryckta volymerna kan därför förekomma. För mer information om utgivningen av Samlade Verk, se <a href="http://www.littvet.su.se/strb/index.htm">Strindbergsprojektets hemsida</a>. Se även <a href="http://k2xx.spraakdata.gu.se/strindberg/sbgsok.shtml">frekvens- och ordförklaringssökning</a>.
    </p>
  eng: |-
    <b>Part of the collected works of August Strindberg</b><br><br><p>
    August Strindberg's novels and dramas have been published as a national edition, Nationalupplagan av August Strindbergs samlade verk, by Stockholm University and Norstedts.
    </p>

    <p>
    The material is not proofread by the editors, and may thus contain minor errors and deviations from the printed volumes. For more information about the publication of the Collected Works, see the homepage of <a href="http://www.littvet.su.se/strb/index.htm">the Strindberg project</a>. See also the <a href="http://k2xx.spraakdata.gu.se/strindberg/sbgsok.shtml">frequency and word explanation query</a>.
    </p>
