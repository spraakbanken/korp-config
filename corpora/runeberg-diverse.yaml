id: runeberg-diverse
title: Diverse tidningar
# description: Brand, De ungas tidning, Det nya Sverige, Elegant, Hvar 8 dag, Nyare
#   Conversations-Bladet, Sundsvalls tidning, Varia
description:
  swe: |-
    <b>Fjorton årgångar av åtta olika tidsskrifter (1810–1933) som digitiserats av Projekt Runeberg</b><br><br>
    Tidskrifterna har digitiserats av Projekt Runeberg. <table>
    <thead>
      <tr>
        <th>Titel</th>
        <th>Årgång</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><a href="http://runeberg.org/brandp/" target="_blank" rel="noopener noreferrer">Brand</a></td>
        <td>1905</td>
      </tr>
      <tr>
        <td><a href="http://runeberg.org/deungast/" target="_blank" rel="noopener noreferrer">De ungas tidning</a></td>
        <td>1933</td>
      </tr>
      <tr>
        <td><a href="http://runeberg.org/dns/" target="_blank" rel="noopener noreferrer">Det Nya Sverige</a></td>
        <td>1907, 1908, 1910</td>
      </tr>
      <tr>
        <td><a href="http://runeberg.org/elegant10/" target="_blank" rel="noopener noreferrer">Elegant</a></td>
        <td>1810</td>
      </tr>
      <tr>
        <td><a href="http://runeberg.org/hvar8dag/" target="_blank" rel="noopener noreferrer">Hvar 8 dag</a></td>
        <td>1901/02, 1907/08, 1908/09, 1913/14, 1914/15 *</td>
      </tr>
      <tr>
        <td><a href="http://runeberg.org/nyconvbl/" target="_blank" rel="noopener noreferrer">Nyare Conversations-Bladet</a></td>
        <td>1827</td>
      </tr>
      <tr>
        <td><a href="http://runeberg.org/sundtidn/" target="_blank" rel="noopener noreferrer">Sundsvalls tidning</a></td>
        <td>1888</td>
      </tr>
      <tr>
        <td><a href="http://runeberg.org/varia/" target="_blank" rel="noopener noreferrer">Varia</a></td>
        <td>1904</td>
      </tr>
    </tbody>
    </table>

    * Årgångarna för <em>Hvar 8 dag</em> löper från oktober ett år till september året därpå. Datumattributen i datan är något missvisande, särskilt för årgången 1913/1914, som är uppmärkt med <code>date="1915" datefrom="19150101" dateto="19151231"</code>.
  eng: |-
    Fourteen annual volumes of eight different periodicals (1810–1933) digitized by Project Runeberg
context:
  - label:
      eng: 1 paragraph
      swe: 1 stycke
    value: 1 paragraph
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
mode:
  - name: runeberg
  - folder: runeberg
    name: all_hist
morphology: swedbergm|dalinm|saldom
pos_attributes:
  - lemma: lemma
  - pos: pos
  - msd: msd
  - lex: lex
  - dephead: dephead
  - deprel: deprel
  - ref: ref
  - saldo: sense-old
  - prefix: prefix-old
  - suffix: suffix-old
  - typograph:
      dataset:
        - footnote
        - small
        - headline
        - italic
      extended_component: datasetSelect
      label:
        eng: typographic information
        swe: typografisk information
      opts:
        is: '='
        is_not: '!='
      translation:
        antikva:
          en: antiqua
          sv: antikva
        bold:
          en: bold text
          sv: fetstilt
        emphasis:
          en: emphasised text
          sv: emfas
        footnote:
          en: footnote
          sv: fotnot
        gap:
          en: missing text
          sv: saknad text
        headline:
          en: header
          sv: rubrik
        info:
          en: reference
          sv: hänvisning
        italic:
          en: italics
          sv: kursivt
        kustod:
          en: catchword
          sv: kustod
        marginal:
          en: margin notes
          sv: marginalnoter
        smallcaps:
          en: small caps
          sv: kapitäler
        texttype:
          en: text type
          sv: texttyp
        unclear:
          en: unreadable
          sv: oläsligt
      type: set
struct_attributes:
  - text_date: date
  - text_title:
      label:
        eng: title
        swe: titel
      opts:
        is: '='
        is_not: '!='
  - chapter_name:
      label: chapter
within:
  - label:
      eng: paragraph
      swe: stycke
    value: paragraph
  - label:
      eng: sentence
      swe: mening
    value: sentence
