id: lag1800
title:
  swe: Lagar från 1800-talet
  eng: Laws from the 1800's
description:
  swe: |-
    <b>Regeringsformen 1809 med ändringar 1809-1974</b><br><br>
    Författningssamling Låssa kyrkas arkiv 1800.
    Korpusen består av regeringsformen 1809 med
    ändringar 1809–1974. Denna bygger på en digitalisering av <a
    href="https://libris.kb.se/bib/7609882">Sveriges konstitutionella
    urkunder</a> (SNS 1999) som ger ett bearbetat intryck och tycks sakna de
    slags fel som ofta kan förekomma i OCR-tolkningar.
context:
  - label:
      eng: 1 paragraph
      swe: 1 stycke
    value: 1 paragraph
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
