context:
  - label:
      eng: 1 page
      swe: 1 sida
    value: 1 page
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
description:
  swe: |
    <b>Göteborgs universitetsbiblioteks OCR-lästa men ej korrekturlästa digitalisering av ett betänkande från 1882</b><br><br>
    Göteborgs universitetsbiblioteks digitalisering av <a href="https://gupea.ub.gu.se/handle/2077/40979">Betänkande angående likformig
    uppställning af grammatiska för rikets allm. läroverk afsedda   läroböcker jemte dertill hörande grammatiska utkast</a> (1882). Den 
    tryckta utgåvan har skannats och OCR-lästs, men ej korrekturlästs.
  eng: |
    <b>A report from 1882, digitized by the Gothenburg University Library</b><br><br>
    Digitization of <a href=""https://gupea.ub.gu.se/handle/2077/40979"">Betänkande angående likformig uppställning af grammatiska
    för rikets allm. läroverk afsedda läroböcker jemte dertill hörande grammatiska utkast</a> (1882) by the Gothenburg University Library.
    The printed edition has been scanned and OCR:ed but not corrected.
id: betankande
mode:
  - name: all_hist
morphology: swedbergm|dalinm|saldom
pos_attributes:
  - dalinlex:
      extended_component:
        name: autocExtended
        options:
          error_on_empty: true
          type: lemgram
          variant: dalin
      external_search: https://spraakbanken.gu.se/karp/#?mode=DEFAULT&search=extended||and|lemgram|equals|<%=
        val.replace(/:\d+/, '') %>
      internal_search: true
      label: dalin-lemgram
      opts:
        is: contains
        is_not: not contains
      stringify: lemgram
      type: set
  - lemma: lemma
  - pos: pos
  - msd: msd
  - lex: lex
  - dephead: dephead
  - deprel: deprel
  - ref: ref
  - saldo: sense-old
  - prefix: prefix-old
  - suffix: suffix-old
struct_attributes:
  - text_place:
      label:
        eng: place
        swe: plats
  - page_nr:
      label:
        eng: page
        swe: sida
  - text_title: title
  - text_year: year
  - text_publisher:
      label:
        eng: publisher
        swe: utgivare
title: Betänkande ang. läroböcker (1882)
within:
  - label:
      eng: paragraph
      swe: stycke
    value: paragraph
  - label:
      eng: sentence
      swe: mening
    value: sentence
