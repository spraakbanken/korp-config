    value: 1 sentence
description: <a target="_blank" href="http://project2.sol.lu.se/fornsvenska/">Fornsvenska
  textbanken</a> är ett projekt som digitaliserar fornsvenska texter och gör dem tillgängliga
  över webben. Projektet leds av Lars-Olof Delsing vid Lunds universitet.
id: fsv-yngrereligiosprosa
mode:
  - folder: fsvb.yngre
    name: all_hist
  - folder: fsvb.yngre
    name: old_swedish
morphology: fsvm
pos_attributes:
  - posset:
      dataset:
        AB: AB
        DT: DT
        HA: HA
        HD: HD
        HP: HP
        HS: HS
        IE: IE
        IN: IN
        JJ: JJ
        KN: KN
        MID|MAD|PAD: DL
        NN: NN
        PC: PC
        PL: PL
        PM: PM
        PN: PN
        PP: PP
        PS: PS
        RG: RG
        RO: RO
        SN: SN
        UO: UO
        VB: VB
      extended_component: datasetSelect
      label:
        eng: homograph set
        swe: homografmängd
      opts:
        is: contains
        is_not: not contains
      translation:
        AB:
          en: adverb
          sv: adverb
        DL:
          en: punctuation
          sv: interpunktion
        DT:
          en: determiner
          sv: determinerare
        E:
          en: e
          sv: e
        HA:
          en: interrogative/relative adverb
          sv: frågande/relativt adverb
        HD:
          en: interrogative/relative determiner
          sv: frågande/relativ determinerare
        HP:
          en: interrogative/relative pronoun
          sv: frågande/relativt pronomen
        HS:
          en: interrogative/relative possessive
          sv: frågande/relativt possesivt pronomen
        IE:
          en: infinitive marker
          sv: infinitivmärke
        IN:
          en: interjection
          sv: interjektion
        JJ:
          en: adjective
          sv: adjektiv
        KN:
          en: conjunction
          sv: konjunktion
        MAD:
          en: punctuation
          sv: interpunktion
        MID:
          en: punctuation
          sv: interpunktion
        MID|MAD|PAD:
          en: punctuation
          sv: interpunktion
        NN:
          en: noun
          sv: substantiv
        PAD:
          en: punctuation
          sv: interpunktion
        PC:
          en: participle
          sv: particip
        PL:
          en: particle
          sv: partikel
        PM:
          en: proper noun
          sv: egennamn
        PN:
          en: pronoun
          sv: pronomen
        PP:
          en: preposition
          sv: preposition
        PS:
          en: possessive
          sv: possessivt pronomen
        RG:
          en: cardinal number
          sv: grundtal
        RO:
          en: ordinal number
          sv: ordningstal
        SN:
          en: subjunction
          sv: subjunktion
        UO:
          en: foreign word
          sv: utländskt ord
        VB:
          en: verb
          sv: verb
      type: set
  - variants:
      extended_component:
        name: autocExtended
        options:
          error_on_empty: true
          type: lemgram
      external_search: https://spraakbanken.gu.se/karp/#?mode=DEFAULT&search=extended||and|lemgram|equals|<%=
        val.replace(/:\d+/, '') %>
      internal_search: true
      label:
        eng: similar lemgram
        swe: närliggande lemgram
      opts:
        is: contains
        is_not: not contains
      stringify: lemgram
      type: set
  - lemma:
      extended_template: <input ng-model='model' >
      label:
        eng: baseform
        swe: grundform
      opts:
        is: contains
        is_not: not contains
      type: set
  - lex:
      extended_component:
        name: autocExtended
        options:
          error_on_empty: true
          type: lemgram
      external_search: https://spraakbanken.gu.se/karp/#?mode=DEFAULT&search=extended||and|lemgram|equals|<%=
        val.replace(/:\d+/, '') %>
      internal_search: true
      label: lemgram
      opts:
        is: contains
        is_not: not contains
      stringify: lemgram
      type: set
