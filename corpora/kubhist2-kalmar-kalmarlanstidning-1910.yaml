context:
  - label:
      eng: 1 paragraph
      swe: 1 stycke
    value: 1 paragraph
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
description: <a href="http://feedback.blogg.kb.se/forums/topic/digidailyprojekten-2010-2014/"
  target="blank">Digidaily</a> var ett utvecklingsprojekt där Riksarkivet tillsammans
  med Kungl. biblioteket och Mittuniversitetet utvecklade rationella metoder och processer
  för massdigitalisering och texttolkning av dagstidningar. Projektet löpte mellan
  2010 och 2014.
id: kubhist2-kalmar-kalmarlanstidning-1910
limited_access: true
mode:
  - folder: kubhist2
    lab_only: true
    name: kubhist
morphology: saldom|dalinm|swedbergm
pos_attributes:
  - dalinlex:
      extended_component:
        name: autocExtended
        options:
          error_on_empty: true
          type: lemgram
          variant: dalin
      external_search: https://spraakbanken.gu.se/karp/?mode=saldom&lexicon=saldom&query=and(equals|lemgram|"<%=
        val.replace(/:\d+/, '') %>")
      internal_search: true
      label: dalin-lemgram
      opts:
        is: contains
        is_not: not contains
      stringify: lemgram
      type: set
  - lemma: lemma
  - pos: pos
  - lex: lex
  - dephead: dephead
  - deprel: deprel
  - ref: ref
  - ne_ex: ne_ex
  - ne_name: ne_name
  - ne_type: ne_type
  - ne_subtype: ne_subtype
  - blingbring: blingbring
  - swefn: swefn
  - sentiment: sentiment
struct_attributes:
  - text_title:
      label:
        eng: title
        swe: titel
      opts:
        is: '='
        is_not: '!='
  - text_date: date
  - Page_n: page
  - text_edition:
      label:
        eng: edition
        swe: utgåva
  - text_libris:
      label: Libris-ID
  - Page_filename:
      label:
        eng: source
        swe: källa
      pattern: <a href="https://tidningar.kb.se/<%=struct_attrs.text_libris %>/<%= struct_attrs.text_date %>/edition/<%= struct_attrs.text_edition" target="_blank">Kungliga biblioteket</a>
  - text_blingbring: text_blingbring
  - text_swefn: text_swefn
  - text_lix: text_lix
  - text_ovix: text_ovix
  - text_nk: text_nk
  - String_wordbreak:
      label:
        eng: hyphenation
        swe: avstavning
title: Kalmar-Kalmar läns Tidning 1910-talet
within:
  - label:
      eng: sentence
      swe: mening
    value: sentence
