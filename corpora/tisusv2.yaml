attribute_filters:
  - text_text_types
  - text_l1
  - text_gender
  - text_task_subject
  - text_age
  - text_grade
  - text_grading_scale
context:
  - label:
      eng: 1 paragraph
      swe: 1 stycke
    value: 1 paragraph
  - label:
      eng: 1 sentence
      swe: 1 mening
    value: 1 sentence
custom_attributes:
  - pdf:
      custom_type: struct
      label: ''
      pattern: <a href='https://spraakbanken.gu.se/sites/spraakbanken.gu.se/files/Metadata_explanations2.pdf'
        target='_blank'>Metadata explanation</a>
description: För åtkomst kontakta <a href="mailto:elena.volodina@svenska.gu.se">Elena
  Volodina</a>.
id: tisusv2
limited_access: true
mode:
  - folder: protected
    name: default
pos_attributes:
  - lemma: lemma
  - pos: pos
  - msd: msd
  - lex: lex
  - dephead: dephead
  - deprel: deprel
  - ref: ref
  - sense: sense
  - complemgram: complemgram
  - ne_ex: ne_ex
  - ne_name: ne_name
  - ne_type: ne_type
  - ne_subtype: ne_subtype
  - compwf: compwf
  - prefix: prefix
  - suffix: suffix
struct_attributes:
  - text_course_level:
      extended_component: structServiceSelect
      label:
        eng: course subject
        swe: kursämne
  - text_course_subject:
      extended_component: structServiceSelect
      label:
        eng: school type
        swe: skolform
  - text_task:
      extended_component: structServiceSelect
      label:
        eng: task ID
        swe: uppgift-ID
  - text_datum:
      hide_extended: true
      label:
        eng: date
        swe: datum
  - text_essay_id:
      extended_component: structServiceSelect
      label:
        eng: essay ID
        swe: uppsats-ID
  - text_final_grade:
      extended_component: structServiceSelect
      label:
        eng: final grade
        swe: slutgiltigt betyg
  - text_gender:
      dataset:
        Kvinna: Kvinna
        Man: Man
      extended_component: datasetSelect
      label:
        eng: gender
        swe: kön
  - text_lf1_result:
      label:
        eng: reading comprehension (result), part 1
        swe: läsförståelse, del 1
  - text_lf2_result:
      label:
        eng: reading comprehension (result), part 2
        swe: läsförståelse, del 2
  - text_lf_sum:
      label:
        eng: reading comprehension (sum)
        swe: läsförståelse (summa)
  - text_oral_result:
      extended_component: structServiceSelect
      label:
        eng: oral proficiency
        swe: muntlig språkfärdighet
  - text_source:
      extended_component: structServiceSelect
      label:
        eng: source (school ID)
        swe: source (skol-ID)
  - text_student_id:
      extended_component: structServiceSelect
      label:
        eng: student ID
        swe: student-ID
  - text_svala_link:
      hide_extended: true
      label: full text
      pattern: <a href='<%= struct_attrs.text_svala_link %>' target='_blank'>länk</a>
  - text_written_result:
      extended_component: structServiceSelect
      label:
        eng: written proficiency
        swe: skriftlig språkfärdighet
  - text_age:
      extended_component: structServiceSelect
      label:
        eng: age
        swe: ålder
  - text_approximate_level:
      extended_component: structServiceSelect
      label:
        eng: approximate level
        swe: ungefärlig nivå
  - text_cefr_level:
      extended_component: structServiceSelect
      label:
        eng: proficiency level (CEFR)
        swe: kunskapsnivå (CEFR)
  - text_edu_level:
      extended_component: structServiceSelect
      label:
        eng: education level
        swe: utbildningsnivå
  - text_grade:
      extended_component: structServiceSelect
      label:
        eng: essay grade
        swe: uppsatsbetyg
  - text_task_date:
      extended_component: structServiceSelect
      label:
        eng: task date
        swe: uppgiftsdatum
  - text_task_format:
      extended_component: structServiceSelect
      label:
        eng: task format
        swe: uppgiftsformat
  - text_task_subject:
      extended_component: structServiceSelect
      label:
        eng: task subject
        swe: uppgiftsämne
  - text_task_type:
      extended_component: structServiceSelect
      label:
        eng: task type
        swe: uppgiftstyp
  - text_time_in_sweden:
      extended_component: structServiceSelect
      label:
        eng: residence in Sweden
        swe: tid i Sverige
  - text_birthyear_interval:
      extended_component: structServiceSelect
      label:
        eng: birth year
        swe: födelseår
  - text_l1:
      extended_component: structServiceSelect
      label:
        eng: native language
        swe: modersmål
  - text_grading_scale:
      extended_component: structServiceSelect
      label:
        eng: grading scale
        swe: betygsskala
  - text_text_types:
      extended_component: structServiceSelect
      label: genre
title: TISUS-texter v2
within:
  - label:
      eng: paragraph
      swe: stycke
    value: paragraph
  - label:
      eng: sentence
      swe: mening
    value: sentence
