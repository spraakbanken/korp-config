description:
  eng: Dagens Nyheter 1987
  swe: |-
    <b>Dagens Nyheter 1987</b><br><br><p>
    Korpusen består av ett antal artiklar ur Dagens Nyheter som insamlades
    under fjortondagars­perioder i februari, maj, augusti och november
    1987. Materialet omfattar c:a 4,3 miljoner löpande ord och levererades
    som magnetband. Syftet var att komplettera föregångarna Press 65 och
    Press 76 efter ytterligare ett elvaårsintervall. (Den tekniska
    utvecklingen möjliggjorde småningom tätare insamlingar, varför
    elvaårsintervallen frångicks.)
    </p>
    <p>
    I konkordansen identifieras raderna med en fembokstavsförkortning, av
    vilken de två första bokstäverna anger tidningen och de tre senare
    avdelning, enligt tidningens egen klassifikation: sålunda DnSPO (Dagens
    Nyheter, sportsidorna). De c:a tjugo avdelningarna, med förklaringar,
    finns listade nedan i en för modernare (fr. -87) tidningsmaterial gemensam förteckning.
    </p>
    <p>Jerker Järborg</p>
